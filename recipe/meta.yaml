{% set name = "phreeqcrm" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phreeqcrm-{{ version }}.tar.gz
  sha256: 362039be4ecee82ca0401d902de852dd081521f0959789f13fc69695b36daa76

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.20
    - make
    - ninja
    - yaml-cpp
  host:
    - python
    - scikit-build-core
    - swig
    - numpy
    - pip
    - yaml-cpp
  run:
    - python
    - pyyaml
    - yaml-cpp
    - _openmp_mutex  # [linux]
    - llvm-openmp    # [osx]

test:
  imports:
    - phreeqcrm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usgs-coupled/phreeqcrm
  summary: A reaction module for transport simulators based on the geochemical model PHREEQC.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dlparkhurst
    - scharlton2
