{% set name = "phreeqcrm" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phreeqcrm-{{ version }}.tar.gz
  sha256: f77df479f41fba9b601d2032c9566c938e23fffe6f0204ed3d73f9b1b96a7230

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake >=3.20
    - make
    - ninja
    - swig
  host:
    - python
    - scikit-build-core
    - numpy
    - pip
  run:
    - numpy
    - python
    - pyyaml
    - _openmp_mutex  # [linux]
    - llvm-openmp    # [osx]

test:
  imports:
    - phreeqcrm
  commands:
    - pytest swig/python
  requires:
    - pytest
  source_files:
    - swig/python/advect.pqi
    - swig/python/AdvectBMI_py.yaml
    - swig/python/conftest.py
    - swig/python/constants.py
    - swig/python/phreeqc.dat
    - swig/python/test_basic.py
    - swig/python/test_get_value.py
    - swig/python/test_get_value.py
    - swig/python/test_init.py
    - swig/python/test_irf.py

about:
  home: https://github.com/usgs-coupled/phreeqcrm
  summary: A reaction module for transport simulators based on the geochemical model PHREEQC.
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dlparkhurst
    - scharlton2
